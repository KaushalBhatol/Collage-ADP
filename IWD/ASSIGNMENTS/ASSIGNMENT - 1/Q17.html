<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <FORM name="gender" method=”post” action=”genderSelection.asp”>
        select color<br>
        <input type="checkbox" name="red">red<br>
        <input type="checkbox" name="yellow">yellow<br>
        <input type="checkbox" name="green">green<br>
        Select gender
        <INPUT type="radio" name="gender" checked>Male &nbsp; &nbsp;
        <INPUT type="radio" name="gender">Female
    </FORM>

</body>

</html>
