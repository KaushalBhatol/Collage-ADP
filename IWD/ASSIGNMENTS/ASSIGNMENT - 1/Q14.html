<!-- Write an HTML code to display following table. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,
        td {
            border: 2px solid blue;
            margin: 100px auto 0 auto;
            padding: 10px;
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>e</td>
            <td>f</td>

        </tr>
        <tr>
            <td colspan="4">C</td>
        </tr>
    </table>

</body>

</html>
