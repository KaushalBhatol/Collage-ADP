<!-- 
    write a JavaScript for pattern 
          1
        0   1
      1   0   1
    0   1   0   1
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Pattern</title>
</head>

<body>
    <div>
        <h3>Pyramid Patter Using Java Script</h3>
        <script>
            let n = 4, x = 1;
            let string = "&nbsp;&nbsp;";
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= n - i; j++) {
                    string += "&nbsp;&nbsp;&nbsp;";
                }
                for (let k = 0; k < 2 * i - 1; k++) {
                    if (x == 0) {
                        string += "&nbsp;" + x + "&nbsp;";
                        x++;
                    }
                    else {
                        string += "&nbsp" + x + "&nbsp;";
                        x--;
                    }
                }
                string += "<br>";
            }
            document.write(string);
        </script>
    </div>
</body>

</html>
