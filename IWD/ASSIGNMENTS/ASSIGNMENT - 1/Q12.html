<!-- Write an HTML code to perform cell spacing and cell padding -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cell spacing</title>
    <style type="text/css">
        table,
        td {
            border: 2px solid blue;
            margin: 50px auto 0 auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table cellspacing='5' cellpadding='10'>
        <tr>
            <td>year</td>
            <td>suzuki</td>
            <td>audio</td>
            <td>bmw</td>
        </tr>

        <tr>
            <td>2000</td>
            <td>25896</td>
            <td>45869</td>
            <td>85964</td>
        </tr>

        <tr>
            <td>2001</td>
            <td>25996</td>
            <td>45659</td>
            <td>85214</td>
        </tr>

        <tr>
            <td>2002</td>
            <td>25456</td>
            <td>45259</td>
            <td>85124</td>
        </tr>
    </table>

</body>

</html>
