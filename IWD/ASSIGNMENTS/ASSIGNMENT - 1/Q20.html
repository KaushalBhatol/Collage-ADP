<!-- Write a JavaScript to find out the given number is odd or even. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or even</title>
    <style type="text/css">
        input {
            margin: 10px;
        }

        form>input:first-of-type {
            color: blue;
            width: 100px;
        }

        input#result,
        input#result:hover {
            border: 0;
            text-align: center;
            color: green;
        }

        input[type="button"] {
            width: 150px;
        }
    </style>
    <script type="text/JavaScript">
        function findEven() {
            let a, result;
            a = parseInt(document.getElementById("chaeckValue").value);
            if (a % 2 == 0) {
                result = " is even"
            }
            else
            {
                result = " is odd"
            }
            document.getElementById("result").value = a + result;
        }
    </script>
</head>

<body>
    <div>
        <h3>Find Number is odd or even</h3>
        <form>
            Input value: <input type="number" id="chaeckValue"> <br>
            <input type="text" id="result" readonly> <br>
            <input type="button" value="Cheack" onclick="findEven()"> <input type="reset" value="clear"> <br>
        </form>
    </div>
</body>

</html>
