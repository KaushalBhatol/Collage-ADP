    Write a JavaScript  for pattern : 
        *
        *      *
        *      *      * 
        *      *      *     *
        *      *      *     *     * 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Pattern</title>
</head>

<body>
    <div>
        <h3>Print Star Pattern</h3>
        <script langauge="javascript">
            var rows = 5;
            var i, j;
            for (var i = 1; i <= rows; i++) {
                for (var j = 1; j <= i; j++) {
                    document.write(" * ");
                }
                document.write("<br/>");
            }
        </script>
    </div>
</body>

</html>
