<!-- Write an HTML code to perform Internal and External link using <A> tag. -->

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>a tag</title>
    </head>


    <div id="top">
        <h2>Web Page</h2>
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nam, assumenda magnam. Necessitatibus dolorem illo
            accusamus ab dolor culpa assumenda obcaecati libero incidunt amet itaque modi expedita quod nemo inventore
        </p>
        <p>
            <a href="https://www.google.com">Go to google.com</a>
        </p>
    </div>
    <footer>
        <p>Internal link</p>
        <a href="#top">Back to top</a>
    </footer>
</body>

</html>
